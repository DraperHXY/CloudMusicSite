<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>注册CloudMusicSite</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        .thin{
            width: 400px;
        }
    </style>

</head>
<body style="padding-top: 70px;">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/CloudMusicSite/" class="navbar-brand">CloudMusicSite</a>

            </div>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">首页</a></li>
                <li><a href="#">资讯</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">关于</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!--右边的 navbar-->
                <li><a href="#">登录</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <!--右边的 navbar-->
                <li><a href="#">注册</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div class="container thin">
    <div class="jumbotron">
        <p class="h1 text-center">登录</p>
        <form class="form">
            <div class="form-group">
                <label class="sr-only" for="exampleInputEmail3">邮箱地址</label>
                <input type="email" class="form-control" id="exampleInputEmail3" placeholder="邮箱地址">
            </div>
            <div class="form-group">
                <label class="sr-only" for="exampleInputPassword3">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword3" placeholder="密码">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-xs-3 col-xs-offset-2">
                        <button type="button" onclick="javascript:history.go(-1);" class="btn btn-default btn-danger">取消</button>
                    </div>

                    <div class="col-xs-3 col-xs-offset-2">
                        <button type="submit" class="btn btn-default btn-success">注册</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="js/jquery-1-12-4.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
