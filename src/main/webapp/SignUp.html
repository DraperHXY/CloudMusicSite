<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>注册CloudMusicSite</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style>
        .thin {
            width: 400px;
        }
    </style>

</head>
<body style="padding-top: 70px;">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/CloudMusicSite/" class="navbar-brand">CloudMusicSite</a>

            </div>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/CloudMusicSite/">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Product</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!--右边的 navbar-->
                <li><a href="#">Sign in</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <!--右边的 navbar-->
                <li><a href="#">Sign up</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div class="container">
    <div class="jumbotron">
        <p class="h1 text-center">Join CloudMusicSite</p>

        <div class="row">
            <div class="col-md-12">
                <form class="form" action="SignUp.do" method="post">
                    <div class="form-group">
                        <label class="sr-only" for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="inputEmailAddress">Email address</label>
                        <input type="email" class="form-control" id="inputEmailAddress" name="inputEmailAddress" placeholder="Email address">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
                    </div>
                    <small class="text-danger">请不要输入真实的密码,会被后台看见的哦  ( ´･∀･｀)</small>
                    <br>
                    <small class="text-danger">Please do not enter the actual password, which will be seen by the background programmer  ( ´･∀･｀)</small>

                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-success center-block">Create an account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<script src="js/jquery-1-12-4.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
